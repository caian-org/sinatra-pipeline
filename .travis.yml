sudo: required
language: generic

services:
  - docker

stages:
  - test
  - build
  - publish

jobs:
  include:
    - stage: test
      name: "Run unit tests"
      script:
        - make install
        - make test

    - stage: build
      name: "Build the docker image"
      script: make build
      if: branch = master

    - stage: publish
      name: "Publish the application image to ECR"
      script: exit 0
      if: branch = master AND tag IS present

